<header></header>

<header></header>
<h1 class="page-header"></h1>
<div class="col-lg-12">
    <!--  <div class="panel panel-default"> <div class="panel-heading"><button class="w3-btn w3-green"> Add User</button></div> -->
    <!-- /.panel-heading -->
    <div class="panel-body">
        <div class="modal-content">
            <div class="modal-header table-header">
                <!--   <button type="button" class="close" data-dismiss="modal">&times;</button> -->
                <h4 class="modal-title">Add New Group</h4>
            </div>
            <div class="modal-body addusser-formwrap">
                <div class="row">
                    <div class="col-md-12 col-xs-12 col-sm-12">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="col-md-3"></div>
                                    <div class="col-md-6">
                                        <div class="alert alert-danger" ng-show="Error == false">
                                            <strong>Danger!</strong> {{ErrorMessage}}
                                        </div>
                                        <div class="alert alert-success" ng-show="Success == false">
                                            <strong>Success!</strong> {{successMessage}}
                                        </div>
                                    </div>
                                    <div class="col-md-3"></div>
                                </div>
                                <form name="contact">
                                    <div class="form-group clearfix">
                                        <div class="col-md-6 col-xs-12 col-sm-6">
                                           <!--  <input type="text" class="form-control" placeholder="First Name" ng-model="contact.first_name" required="required"> -->
                                               <input type="text" class="form-control" placeholder="Group Name" ng-model="group.group_name" required="required">
                                        </div>
                                        <div class="col-md-6 col-xs-12 col-sm-6">
                                           <select class="form-control" multiple size="6" ng-model="group.userLists" required="required"> 

                                          <option ng-repeat="contact in contactList" ng-hide="{{contact._id==userdetails.id}}" value="{{contact._id}}">{{contact.first_name}} {{contact.last_name}} </option>

                                           </select>
                                        </div>
                                    </div>
                                    <div class="form-group clearfix">
                                       <div class="col-md-6 col-xs-12 col-sm-6"><!-- <input type="file"  id="file" name="file"  class="form-control"  custom-on-change="add" placeholder="Image" ng-model="addduser.image_path" > -->

                                            <div class="input-group col-xs-12">
                              
                                              <span class="input-group-btn">

                                                 <button class="browse btn btn-primary input-lg" type="button"  data-toggle="modal" data-target="#fileuploadModal"><i class="glyphicon glyphicon-search"></i> Browse</button>
                                               </span>
                                            </div>
                                         </div>
                                        <div class="col-md-6 col-xs-12 col-sm-6">
                                            
                                            <select class="form-control" ng-model="group.status"  required="required">
                                              <option value="1">Enable</option>
                                              <option value="0">Disable</option>
                                            </select>
                                        </div>
                                    </div>
                                  
                                    <div class="form-group clearfix">
                                        <div class="col-md-12 col-xs-12 col-sm-12">
                                            <button class="w3-btn w3-green w3-center"  ng-disabled="contact.$invalid"  ng-click="addgroup()" style="width: 20%;">Submit</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <br/>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="fileuploadModal" class="modal fade" role="dialog" style="margin-top: 10%;">
<form name="privatAddForm">
 <div class="modal-dialog">

 <!-- Modal content-->
   <div class="modal-content">
     <div class="modal-header">
       <button type="button" class="close" data-dismiss="modal">&times;</button>
       <h4 class="modal-title">Upload</h4>
     </div>
     <div class="modal-body">

                     <div class="row">
                         <div class="col-md-3"></div>
                         <div class="col-md-6">
                             <div class="alert alert-danger" ng-show="Errordata == false">
                                 <strong>Danger!</strong> {{ErrorMessage}}
                             </div>
                             <div class="alert alert-success" ng-show="Successdata == false">
                                 <strong>Success!</strong> {{successMessage}}
                             </div>
                         </div>
                         <div class="col-md-3"></div>
                     </div>
               <div class="form-group clearfix">
               
                 <form name="upload_form">
               Single Image with validations
           <input 
               type="file" 
               ngf-select 
               ng-model="file" 
               name="file" 
               ngf-pattern="'image/*'"
               accept="image/*" 
               ngf-max-size="20MB" 
               />
           Image thumbnail: <img style="width:100px;" ng-show="!!file" ngf-thumbnail="file || '/thumb.jpg'"/>
           <i ng-show="upload_form.file.$error.required">*required</i><br>
           <i ng-show="upload_form.file.$error.maxSize">File too large 
           {{up.file.size / 1000000|number:1}}MB: max 20M</i>
          <!--  Multiple files
           <div class="button" ngf-select ng-model="up.files" ngf-multiple="true">Select</div>
           Drop files: <div ngf-drop ng-model="up.files" class="drop-box">Drop</div> -->
           <button type="submit" ng-click="submit(file)">submit</button>
           <p>{{progress}}</p>
       </form>
         
        </div>
      </div>
     <div class="modal-footer w3-center">
    </div>
   </div>

 </div>
 </form>
</div>
