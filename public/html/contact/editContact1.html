<header></header>
<h1 class="page-header"></h1>
<div class="col-lg-12">
    <div class="panel-body">
        <div class="modal-content">
            <div class="modal-header w3-teal">
                <h4 class="modal-title">Edit Contact</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-3"></div>
                            <div class="col-md-6">
                                <div class="alert alert-danger" ng-show="Error == false">
                                    <strong>Danger!</strong> {{ErrorMessage}}
                                </div>
                                <div class="alert alert-success" ng-show="Success == false">
                                    <strong>Success!</strong> {{successMessage}}
                                </div>
                            </div>
                            <div class="col-md-3"></div>
                        </div>
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                            <form name="contactForm">
                                <div class="form-group">
                                    <label>First Name :</label>
                                    <input type="text" class="form-control" placeholder="First Name" ng-model="contact.first_name" name="first_name" required="required">
                                    <span class="errorMessage" ng-show="!contactForm.first_name.$pristine && !contactForm.first_name.$valid">The First Name is required.</span>
                                </div>
                                <div class="form-group">
                                    <label>Last Name :</label>
                                    <input type="text" class="form-control" placeholder="Last Name" ng-model="contact.last_name" name=" lastname" required="required">
                                    <span class="errorMessage" ng-show="!contactForm.lastname.$pristine && !contactForm.lastname.$valid">The Last Name is required.</span>
                                </div>
                                <div class="form-group">
                                    <label>Phone Number :</label>
                                    <input type="number" class="form-control" ng-minlength="10" ng-maxlength="10" name="number" placeholder="Phone Number" ng-model="contact.phone_number" required="required">
                                    <span class="errorMessage" ng-show="!contactForm.number.$pristine && !contactForm.number.$valid">The Phone Number with exact 10 digits required.</span>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email Address:</label>
                                    <input type="email" class="form-control" name="email" ng-model="contact.email" required="required">
                                    <span class="errorMessage" ng-show="!contactForm.email.$pristine && !contactForm.email.$valid">The Email Address is required.</span>
                                </div>
                                <div class="form-group">
                                    <label for="email">Image:</label>
                                    <input type="file" class="form-control" ng-model="contact.path">
                                </div>
                                <div class="form-group">
                                    <label for="email">Status:</label>
                                    <select class="form-control" ng-model="contact.status" name="status" required="required">
                                        <option value=0>Enable</option>
                                        <option value=1>Disable</option>
                                    </select>
                                    <span ng-show="!contactForm.status.$pristine && !contactForm.status.$valid">The Status is required.</span>
                                </div>
                                <div class="form-group w3-center">
                                    <button class="w3-btn w3-green w3-center" ng-click="addcontact()" ng-disabled="!contactForm.$valid" style="width: 20%;">Submit</button>
                                </div>
                        </div>
                        </form>
                    </div>
                    <div class="col-md-3"></div>
                </div>
            </div>
            <br/>
        </div>
    </div>
</div>
